<section>
  <!-- Category Header -->
  <div class="category-header" *ngIf="selectedCategory">
    <div class="category-info">
      <span class="category-icon" [style.color]="selectedCategory.color">{{ selectedCategory.icon }}</span>
      <div class="category-details">
        <h1 class="category-name">{{ selectedCategory.name }}</h1>
        <p class="category-description">{{ selectedCategory.description }}</p>
      </div>
    </div>
    <button (click)="goBackToCategories()" class="back-button">‚Üê Back to Categories</button>
  </div>

  <h2 class="quiz_title">Let's start the quiz, {{ playerName }}!</h2>

  <section class="quiz_reset" *ngIf="isQuizFinished">
    <h3>You can see your answers</h3>
    <button class="btn--outline">Reset</button>
  </section>

  <section class="quiz_questions-list">
    <app-question></app-question>
  </section>

  <div class="quiz_validation">
    <button (click)="goToResultPage()" class="btn">Show score</button>
  </div>
</section>
